<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventário T.I. - Listar Monitores</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styleLista.css') }}"/>
</head>
<body>
    <div class="container2">
        <h1 class="title">INVENTÁRIO T.I.</h1>

        <div class="section-title">Dados do Dispositivo</div>

        <div class="device-type">MONITOR</div>

        <table class="device-table">
            <thead>
                <tr>

                    <th>Marca</th>
                    <th>Status</th>
                    <th>Tipo de Tela</th>
                    <th>Resolução</th>
                    <th>Modelo</th>
                </tr>
            </thead>
            <tbody>
                {% for monitor in monitores %}
                <tr>

                    <td>{{ monitor.periferico.marca }}</td> <!-- Acessando periférico -->
                    <td>{{ monitor.periferico.status }}</td> <!-- Acessando periférico -->
                    <td>{{ monitor.tipo_tela }}</td>
                    <td>{{ monitor.resolucao }}</td>
                    <td>{{ monitor.modelo }}</td>
                    <td>
                    <form action="{{ url_for('removerMonitor', id=monitor.id_periferico) }}" method="POST" style="display: inline;">
                            <button type="submit" class="btn btn-delete">Remover</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <div class="back-button">
            <button onclick="window.location.href='/'">Voltar ao Menu</button>
        </div>
    </div>
</body>
</html>
