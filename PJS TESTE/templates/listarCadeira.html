<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventário T.I. - Dados do Dispositivo</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styleLista.css') }}"/>
</head>
<body>
    <div class="container">
        <h1 class="title">INVENTÁRIO T.I.</h1>

        <div class="section-title">Dados do Dispositivo</div>

        <div class="device-type">CADEIRA</div>

        <table class="device-table">
            <thead>
                <tr>
                    {#<th>ID</th>#}
                    <th>Modelo</th>
                    <th>Marca</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {% for cadeira in cadeiras %}
                <tr>
                    {#<td>{{ cadeira.id_periferico }}</td>#}
                    <td>{{ cadeira.modelo }}</td>
                    <td>{{ cadeira.periferico.marca }}</td>
                    <td>{{ cadeira.periferico.status }}</td>
                    <td>
                    <form action="{{ url_for('removerCadeira', id=cadeira.id_periferico) }}" method="POST" style="display: inline;">
                            <button type="submit" class="btn btn-delete">Remover</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <div class="back-button">
            <button onclick="window.location.href='/'">Voltar ao Menu</button>
        </div>
    </div>
</body>
</html>
